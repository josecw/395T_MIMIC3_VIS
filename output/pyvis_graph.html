        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "font": {"color": "black"}, "id": "Nausea with vomiting", "label": "Nausea with vomiting", "shape": "dot"}, {"color": "green", "font": {"color": "black"}, "id": "NS", "label": "NS", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "D5W", "label": "D5W", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Potassium Chloride", "label": "Potassium Chloride", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Lorazepam", "label": "Lorazepam", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Syringe (Chemo)", "label": "Syringe (Chemo)", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Dolasetron Mesylate", "label": "Dolasetron Mesylate", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Leucovorin Calcium", "label": "Leucovorin Calcium", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Sodium Bicarbonate", "label": "Sodium Bicarbonate", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Cyclophosphamide", "label": "Cyclophosphamide", "shape": "square"}, {"color": "green", "font": {"color": "black"}, "id": "Metronidazole", "label": "Metronidazole", "shape": "square"}, {"color": "red", "font": {"color": "black"}, "id": "Arteriography of other intra-abdominal arteries", "label": "Arteriography of other intra-abdominal arteries", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Closed [aspiration] [percutaneous] biopsy of spleen", "label": "Closed [aspiration] [percutaneous] biopsy of spleen", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Esophagogastroduodenoscopy [EGD] with closed biopsy", "label": "Esophagogastroduodenoscopy [EGD] with closed biopsy", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Hemodialysis", "label": "Hemodialysis", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Incision of lung", "label": "Incision of lung", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Injection or infusion of cancer chemotherapeutic substance", "label": "Injection or infusion of cancer chemotherapeutic substance", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Insertion of other (naso-)gastric tube", "label": "Insertion of other (naso-)gastric tube", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Parenteral infusion of concentrated nutritional substances", "label": "Parenteral infusion of concentrated nutritional substances", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Spinal tap", "label": "Spinal tap", "shape": "box"}, {"color": "red", "font": {"color": "black"}, "id": "Transfusion of packed cells", "label": "Transfusion of packed cells", "shape": "box"}]);
                  edges = new vis.DataSet([{"color": "green", "from": "Nausea with vomiting", "to": "NS"}, {"color": "green", "from": "Nausea with vomiting", "to": "D5W"}, {"color": "green", "from": "Nausea with vomiting", "to": "Potassium Chloride"}, {"color": "green", "from": "Nausea with vomiting", "to": "Lorazepam"}, {"color": "green", "from": "Nausea with vomiting", "to": "Syringe (Chemo)"}, {"color": "green", "from": "Nausea with vomiting", "to": "Dolasetron Mesylate"}, {"color": "green", "from": "Nausea with vomiting", "to": "Leucovorin Calcium"}, {"color": "green", "from": "Nausea with vomiting", "to": "Sodium Bicarbonate"}, {"color": "green", "from": "Nausea with vomiting", "to": "Cyclophosphamide"}, {"color": "green", "from": "Nausea with vomiting", "to": "Metronidazole"}, {"color": "red", "from": "Nausea with vomiting", "to": "Arteriography of other intra-abdominal arteries"}, {"color": "red", "from": "Nausea with vomiting", "to": "Closed [aspiration] [percutaneous] biopsy of spleen"}, {"color": "red", "from": "Nausea with vomiting", "to": "Esophagogastroduodenoscopy [EGD] with closed biopsy"}, {"color": "red", "from": "Nausea with vomiting", "to": "Hemodialysis"}, {"color": "red", "from": "Nausea with vomiting", "to": "Incision of lung"}, {"color": "red", "from": "Nausea with vomiting", "to": "Injection or infusion of cancer chemotherapeutic substance"}, {"color": "red", "from": "Nausea with vomiting", "to": "Insertion of other (naso-)gastric tube"}, {"color": "red", "from": "Nausea with vomiting", "to": "Parenteral infusion of concentrated nutritional substances"}, {"color": "red", "from": "Nausea with vomiting", "to": "Spinal tap"}, {"color": "red", "from": "Nausea with vomiting", "to": "Transfusion of packed cells"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {

        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "barnesHut": {
            "avoidOverlap": 0,
            "centralGravity": 0.3,
            "damping": 0.09,
            "gravitationalConstant": -80000,
            "springConstant": 0.001,
            "springLength": 250
        },
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.25,
            "damping": 0.95,
            "nodeDistance": 400,
            "springConstant": 0.2,
            "springLength": 100
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
